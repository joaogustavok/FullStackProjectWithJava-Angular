<form>
    <h1>Criando Novo TO-DO</h1>
    <mat-form-field class="data-finalizar" appearance="fill">
        <mat-label>Data Para Finalizar: </mat-label>
        <input [(ngModel)]="todo.dataFinalizar" name="todo.dataFinalizar" matInput [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>
    <div class="forms">
        <mat-form-field class="form" appearance="fill">
            <mat-label>Titulo</mat-label>
            <input [(ngModel)]="todo.titulo" name="todo.titulo" matInput placeholder="Ex. Estudar Spring">
        </mat-form-field>

        <mat-form-field class="form" appearance="fill">
            <mat-label>Descricao</mat-label>
            <input [(ngModel)]="todo.descricao" name="todo.descricao" matInput placeholder="Ex. Estudar Spring Boot 2">
        </mat-form-field>
        <div class="buttons">
            <button (click)="create()" mat-stroked-button color="primary">Criar</button>
            <button (click)="cancel()" mat-stroked-button color="warn">Cencelar</button>
        </div>
    </div>

</form>
